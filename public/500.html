<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
  .navbar-runware-parent {
  justify-content: space-between;
  align-items: center;
  display: flex;
  background: #F5F5F5;
  height: 80px;
  padding: 0px 24px;
  position: fixed;
  width: 100vw;
  top: 0;
  z-index: 99;
}

  .navbar-runware-parent .navbar-collapse {
  flex-grow: 0;
}

  .navbar-runware-child {
  justify-content: space-between;
  background: #F5F5F5;
  height: 80px;
  padding: 0px 24px;
  position: fixed;
  width: 100vw;
  z-index: 99;
}

  .navbar-runware-parent .runware-child {
  flex-grow: 0;
}
  body{
  margin: 0;
  background-color: #EDE7FA;
}

h2{
  margin-top: 100px;
  padding: 10px;
}

.message{
  margin: 10px;
}


</style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="navbar navbar-expand-sm navbar-light navbar-runware-parent">
    <a  href="" >
       <img src="logo.png", alt="Logo", width: 160, height: 40>
    </a>
</div>
  <div>
    <div>
      <h2>Oops! It looks like our AI took a wrong turn and got lost on the way...</h2>
    </div>
    <div class="message">
      <p>Don't worry, the route will be recalculated again. Please enter the address one more time!<p>
    </div>
    </div>
  </div>

</body>
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<div id="loader" class="d-none" data-loading-animation-target="loader">
  <dotlottie-player src="https://lottie.host/9557657f-3151-4e2c-82d6-d78b6c3dc066/KTbyzV32xa.lottie"
  background="transparent" speed="1" style="width: 100vw; height: 100vh; position: relative; object-fit: cover;
    object-position: center;" loop autoplay></dotlottie-player>
</div>
</html>
